<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephemerus</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="splash">
        <div class="line"></div>
        <div class="splash-text">
            <span class="char char-1">E</span>
            <span class="char char-2">p</span>
            <span class="char char-3">h</span>
            <span class="char char-4">e</span>
            <span class="char char-5">m</span>
            <span class="char char-6">e</span>
            <span class="char char-7">r</span>
            <span class="char char-8">u</span>
            <span class="char char-9">s</span>
        </div>
    </div>

    <div class="register-page">
        <div class="form-container">
            <div class="form-header">
                <h2>Choose Your Username</h2>
            </div>
            <div class="form-content">
                <form action="">
                    <div class="form-group">
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="button">
                        <div id="circle"></div>
                        <a href="#">Enter Ephemerus</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
